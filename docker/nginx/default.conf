server {
    listen 80;
    server_name laravel-docker-aws.test;

    root /var/www/public;
    index index.local index.html;

    # Serve static files directly if they exist
    location / {
        try_files $uri $uri/ /index.local?$query_string;
    }

    # PHP-FPM handling
    location ~ \.local$ {
        include fastcgi_params;
        fastcgi_pass app:9000;           # PHP-FPM service name in Docker Compose
        fastcgi_index index.local;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Optional: Laravel Horizon path (can also use / location)
    location /horizon {
        try_files $uri $uri/ /index.local?$query_string;
    }

    # Optional: Laravel Storage symbolic link
    location /storage {
        try_files $uri $uri/ /index.local?$query_string;
    }

    # Optional: Caching static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.local?$query_string;
    }
}
